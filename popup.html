<!DOCTYPE html>
<html>
<head>
  <title>Preenchedor de Formulários</title>
  <style>
    body { width: 300px; padding: 10px; }
    label { display: block; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h2>Selecione os campos para preencher:</h2>
  <label><input type="checkbox" id="nomeCompleto" checked> Nome Completo</label>
  <label><input type="checkbox" id="email" checked> Email</label>
  <label><input type="checkbox" id="telefone" checked> Telefone</label>
  <label><input type="checkbox" id="cpf" checked> CPF</label>
  <button id="preencher">Preencher Formulário</button>
  <script src="popup.js"></script>
</body>
</html>
