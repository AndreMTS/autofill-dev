<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preenchedor de Formulários</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h2>Preenchedor de Formulários</h2>
    <p class="developer-info">
      Desenvolvido por [AndreMTS] | 
      <a href="https://github.com/AndreMTS/autofill-dev" target="_blank">GitHub do Projeto</a>
    </p>
  </header>
  <div class="checkbox-container">
    <!-- Campos existentes -->
    <label><input type="checkbox" id="nomeCompleto" checked> Nome Completo</label>
    <label><input type="checkbox" id="dataNascimento" checked> Data de Nascimento</label>
    <label><input type="checkbox" id="nomePai" checked> Nome do Pai</label>
    <label><input type="checkbox" id="nomeMae" checked> Nome da Mãe</label>
    <label><input type="checkbox" id="rg" checked> RG</label>
    <label><input type="checkbox" id="dataEmissaoRG" checked> Data Emissão RG</label>
    <label><input type="checkbox" id="cnh" checked> CNH</label>
    <label><input type="checkbox" id="validadeCNH" checked> Validade CNH</label>
    <label><input type="checkbox" id="email" checked> E-mail</label>
    <label><input type="checkbox" id="celular" checked> Celular</label>
    <label><input type="checkbox" id="telefone" checked> Telefone</label>
    <label><input type="checkbox" id="site" checked> Site</label>
    <label><input type="checkbox" id="cpf" checked> CPF</label>
    <label><input type="checkbox" id="cep" checked> CEP</label>
    
    <!-- Novos campos -->
    <label><input type="checkbox" id="razaoSocial" checked> Razão Social</label>
    <label><input type="checkbox" id="nomeFantasia" checked> Nome Fantasia</label>
    <label><input type="checkbox" id="cnpj" checked> CNPJ</label>
    <label><input type="checkbox" id="ufInscricaoEstadual" checked> UF Inscrição Estadual</label>
    <label><input type="checkbox" id="inscricaoEstadual" checked> Inscrição Estadual</label>
    <label><input type="checkbox" id="inscricaoMunicipal" checked> Inscrição Municipal</label>
    <label><input type="checkbox" id="fundacao" checked> Fundação</label>
    <label><input type="checkbox" id="referenciasComerciais" checked> Referências Comerciais</label>
    <label><input type="checkbox" id="referenciasBancarias" checked> Referências Bancárias</label>
  </div>
  <div class="button-container">
    <button id="preencher">Preencher</button>
    <button id="limpar">Limpar</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
